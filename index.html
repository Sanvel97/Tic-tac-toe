<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="holder">
    <div class="container">
	    <div class="table">
	        <span id="player">let's play</span>
	        


	        <table align="center">
	        <tr>
	            <td><div class="box box1"></div></td>
	            <td><div class="box box2"></div></td>
	            <td><div class="box box3"></div></td>
	        </tr>
	        <tr>
	            <td><div class="box box4"></div></td>
	            <td><div class="box box5"></div></td>
	            <td><div class="box box6"></div></td>
	        </tr>
	        <tr>
	            <td><div class="box box7"></div></td>
	            <td><div class="box box8"></div></td>
	            <td><div class="box box9"></div></td>
	        </tr>
	        </table>
			


			<button id="reset">Reset</button>
	        

	        <h2 id="message">Game Over <br>Player <span id="winner"></span> Wins</h2>
	    </div>
    </div>
</div>
	

	<script src="script.js"></script>
</body>
</html>
